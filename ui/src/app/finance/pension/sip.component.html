
<span>Systematic monthly investment & Systematic monthly withdrawal</span>
<button  pButton type="button" (click)="addScheme()"      icon="fa-plus" style="float:right;" label="Add"></button><br/>
<hr/>
{{httpError}}
<p-accordion [multiple]="true">
<p-accordionTab *ngFor="let scheme of listOfSipSchemes " header="{{scheme.schemeName}}">
 
<pension-scheme [sipSchemeDetails]="scheme" (onSchemeUpdated)="saveListOfSips()" (onSchemeDelete)="deleteFromProfile($event)"></pension-scheme>
</p-accordionTab>
</p-accordion>

<p-dialog header="Confirmation" [(visible)]="displayConfirmation" modal="modal" width="300" [responsive]="true">
    <p>Are you sure you want to delete this record?</p>
        <p-footer>
            <button type="button" pButton icon="fa-check" (click)="confirmDelete()" label="Yes"></button>
            <button type="button" pButton icon="fa-close" (click)="displayConfirmation=false" label="No"></button>
        </p-footer>
</p-dialog>
